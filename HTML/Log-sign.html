<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="../CSS/log-sign.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signupName" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <input type="text" placeholder="Username" id="signupUsername" required />
                <input type="password" placeholder="Password" id="signupPassword" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="text" placeholder="Email or Username" id="loginUsername" required />
                <input type="password" placeholder="Password" id="loginPassword" required />
                <button type="submit">Sign In</button>
                <a href="./forgot.html" target="_blank">Forgot Password?</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome To Twitter-Clone!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with Twitter-Clone</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/log-sign.js"></script>
</body>
</html>
