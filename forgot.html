<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./CSS/forgot.css">
</head>
<body>
    <div class="forgot-container">
        <form id="forgotPasswordForm">
            <h1>Reset Password</h1>
            <input type="text" placeholder="Username" id="forgotUsername" required />
            <input type="email" placeholder="Email" id="forgotEmail" required />
            <input type="password" placeholder="New Password" id="forgotNewPassword" required />
            <input type="password" placeholder="Confirm New Password" id="forgotConfirmPassword" required />
            <button type="submit">Change Password</button>
            <a href="#" onclick="window.close()">Back to Login</a>
        </form>
    </div>
    <script src="./JS/forgot.js"></script>
</body>
</html>
